<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
        <h1>My<span>Book</span>List</h1>

        <!-- Form -->
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control mb-2" placeholder="Enter Book Title">
            <label for="author">Author</label>
            <input type="text" id="author" class="form-control mb-2" placeholder="Enter Author Name">
            <label for="isbn">ISBN#</label>
            <input type="text" id="isbn" class="form-control mb-2" placeholder="Enter ISBN Number">
            <button id="submit" class="btn btn-primary w-100">Add Book</button>
        </div>

        <!-- Table -->
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="book-list">
                <!-- Dynamically added rows will appear here -->
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
